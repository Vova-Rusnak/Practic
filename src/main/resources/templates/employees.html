<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Employees List</title>
</head>
<body>
<nav th:replace="fragments/header :: nav"></nav>
<li class="nav-item">
    <a class="nav-link" th:href="@{/api/employees/new}">Add Employee</a>
</li>
<div class="container">
    <h2>Employees List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.middleName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.position}"></td>
            <td>
                <a th:href="@{/api/employees/edit/{id}(id=${employee.id})}" class="btn btn-outline-primary btn-sm">Edit</a>
                <a th:href="@{/api/employees/delete/{id}(id=${employee.id})}" class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
